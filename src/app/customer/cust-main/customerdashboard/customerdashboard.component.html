

  <div class="container">
    <div id="content">
      <div id="main-content">
        <mat-tab-group> 
                  
          <div *ngFor="let row of dataSource">            
          <mat-tab  label="#{{row.Work_ID}}">
            <div class="grid-container" fxLayout="column" >
              <div fxLayout="row"  fxLayout.xs="column">
                <div fxFlex="1 2 auto" *ngIf="!row.Work_ID" >Enquiry Received</div>                  
                <div fxFlex="1 2 auto" *ngIf="row.Work_ID"  fxLayout="column" fxLayoutGap=".5%">
                  <div class="wb-medium" color="accent">{{row.WorkSpec}}</div>
                  <div fxLayoutAlign="start end" class="mat-small wb-grey">Workd Id # {{row.Work_ID}}</div>
                  <div class="work_details" fxLayout="row" fxLayoutGap="1%" class="wb-purple">
                    <mat-icon class="work_details_icon">work_outline</mat-icon>                                   
                    <div fxLayoutAlign="start center"><span class="work_details"> {{row.Work_Type}} </span></div>
                  </div>  
                  <div  fxLayout="row" fxLayoutGap="1%" class="wb-grey">
                    <mat-icon class="work_details_icon">location_on</mat-icon>                                   
                    <div fxLayoutAlign="start center"><span class="work_details">{{row.PinCode}} </span></div>
                  </div> 
                </div>
                <mat-divider></mat-divider>
                <div fxFlex="1 2 auto" fxLayout="column" fxLayoutAlign="start end"  fxLayoutGap="5%">
                  <div>
                    <span class="mat-small wb-accent">[status] </span>
                    <span class="work_details">{{row.Cust_Status_Name}}</span>
                  </div>
                  <div class="wb-responsive-button">
                    <button mat-raised-button color="primary"  *ngIf="row.Cust_Status_ID>=7" (click)="viewTender(row.Work_ID,row.Cust_Status_ID)">View</button>
                  </div>
                </div>
              </div>
              <div></div>            
            </div>
          </mat-tab>
          </div>
        </mat-tab-group>
      </div>
    </div>
  </div>
