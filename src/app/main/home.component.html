<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        >
      <mat-toolbar>
        <img mat-card-image src="assets/img/wblogo.jpg" alt="WiseBrix">
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="#">Link 1</a>
        <a mat-list-item href="#">Link 2</a>
        <a mat-list-item href="#" (click)="logout()">Logout</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
          <button mat-icon-button (click)="sidenav.toggle()" >
          <mat-icon >menu</mat-icon>
        </button>
        <span>W!SEBRIX</span>
      </mat-toolbar>
      <mat-tab-group  [(selectedIndex)]="this.g.index" #tabGroup>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>home</mat-icon>
          </ng-template>      
          <ng-template matTabContent>
            <app-customerdashboard></app-customerdashboard>
          </ng-template>
        </mat-tab>
        <mat-tab *ngIf="this.g.Work_ID!=0">
          <ng-template mat-tab-label>
            <mat-icon>dns</mat-icon>
          </ng-template>    
          <ng-template matTabContent>
            <app-tender></app-tender>
          </ng-template>
        </mat-tab>
        <mat-tab *ngIf="this.g.Status==12">
          <ng-template mat-tab-label>
            <mat-icon>receipt</mat-icon>
          </ng-template>    
          <ng-template matTabContent>
            <work-order></work-order>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
      <!--<router-outlet></router-outlet>-->
      
      
    </mat-sidenav-content>
  </mat-sidenav-container>
